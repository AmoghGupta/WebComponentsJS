<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Components</title>
    <style>
        html{
            /* creating dynamic variable*/
            --color-primary: blue;
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
</head>
<body>
    <p>
        <my-tooltip class="important" tooltiptext="Web Components is a set of standards">
            <span class="highlight">Web Components</span>
        </my-tooltip>are awesome!
    </p>

    <!-- When you want to extend built in components use it like this with a "is" attribute-->
    <a is="confirm-link" href="https://www.google.com">Google</a>
</body>
</html>
